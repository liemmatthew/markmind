<!DOCTYPE html>
<html>

<head>
    <title>Contact Us</title>
</head>

<body>
    <h1>Contact Us</h1>
    <form>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="customer-consent">Customer Consent:</label>
        <input type="checkbox" id="customer-consent" name="customer-consent" required><br><br>

        <button type="button" onclick="sendWhatsAppMessage()">Contact Us</button>
    </form>

    <script>
        function sendWhatsAppMessage() {
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var customerConsent = document.getElementById("customer-consent").checked;

            var message = "Username: " + username + "%0AEmail: " + email + "%0ACustomer Consent: " + customerConsent + "%0A%0AHalo markmind, boleh bertanya mengenai layanan?";

            window.location.href = "https://wa.me/+6281908678811/?text=" + message;
        }
    </script>
</body>

</html>
